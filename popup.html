<!DOCTYPE html>
<html>
<head>
  <title>Quick Notes Clipboard</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .filters-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .search-container {
      margin-bottom: 10px;
    }
    #searchInput {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #categoryFilter {
      min-width: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    .input-group {
      display: flex;
      gap: 5px;
    }
    #noteInput {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #categorySelect {
      min-width: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .note-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    .note-text {
      flex-grow: 1;
      margin-right: 10px;
      word-break: break-word;
    }
    .note-source {
      font-size: 0.8em;
      margin-top: 4px;
      color: #666;
    }
    .note-source a {
      color: #2196F3;
      text-decoration: none;
    }
    .note-source a:hover {
      text-decoration: underline;
    }
    .note-edit-input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 4px 8px;
      border: 1px solid #2196F3;
      border-radius: 4px;
    }
    .note-actions {
      display: flex;
      gap: 5px;
    }
    .delete-btn {
      background-color: #f44336;
    }
    .edit-btn {
      background-color: #2196F3;
    }
    .save-edit-btn {
      background-color: #4CAF50;
    }
    .cancel-edit-btn {
      background-color: #757575;
    }
    .copy-btn {
      background-color: #2196F3;
    }
    .note-category {
      font-size: 0.8em;
      padding: 2px 6px;
      border-radius: 12px;
      margin-right: 8px;
      color: white;
    }
    .category-sql {
      background-color: #e91e63;
    }
    .category-url {
      background-color: #2196F3;
    }
    .category-snippet {
      background-color: #4CAF50;
    }
    .category-command {
      background-color: #ff9800;
    }
    .category-other {
      background-color: #757575;
    }
    #emptyState {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="filters-container">
      <input type="text" id="searchInput" placeholder="Search notes...">
      <select id="categoryFilter" title="Category Filter">
        <option value="">All Categories</option>
        <option value="sql">SQL</option>
        <option value="url">URLs</option>
        <option value="snippet">Code Snippets</option>
        <option value="command">Commands</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="input-group">
      <input type="text" id="noteInput" placeholder="Enter your text here...">
      <select id="categorySelect" title="Note Category">
        <option value="sql">SQL</option>
        <option value="url">URLs</option>
        <option value="snippet">Code Snippets</option>
        <option value="command">Commands</option>
        <option value="other">Other</option>
      </select>
      <button id="saveNote">Save</button>
    </div>
    <div id="notesList"></div>
    <div id="emptyState" style="display: none;">No notes yet! Add your first note above.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
