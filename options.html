<!DOCTYPE html>
<html>
<head>
    <title>Quick Notes Clipboard Options</title>

</head>
<body>
    <h1>Quick Notes Clipboard Settings</h1>
    
    <div class="option-section">
        <h2>Display Settings</h2>
        <div class="option-row">
            <label for="defaultCategory">Default Category:</label>
            <select id="defaultCategory">
                <option value="sql">SQL</option>
                <option value="url">URLs</option>
                <option value="snippet">Code Snippets</option>
                <option value="command">Commands</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="option-row">
            <label for="maxNotesDisplay">Maximum Notes to Display:</label>
            <input type="number" id="maxNotesDisplay" min="5" max="100" value="20">
        </div>
        <div class="option-row">
            <label for="notesOrder">Notes Display Order:</label>
            <select id="notesOrder">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
        </div>
    </div>

    <div class="option-section">
        <h2>Category Colors</h2>
        <div class="option-row">
            <label for="sqlColor">SQL Category Color:</label>
            <input type="color" id="sqlColor" value="#007bff">
        </div>
        <div class="option-row">
            <label for="urlColor">URL Category Color:</label>
            <input type="color" id="urlColor" value="#28a745">
        </div>
        <div class="option-row">
            <label for="snippetColor">Code Snippet Color:</label>
            <input type="color" id="snippetColor" value="#dc3545">
        </div>
        <div class="option-row">
            <label for="commandColor">Command Color:</label>
            <input type="color" id="commandColor" value="#ffc107">
        </div>
        <div class="option-row">
            <label for="otherColor">Other Color:</label>
            <input type="color" id="otherColor" value="#6c757d">
        </div>
    </div>

    <div class="option-section">
        <h2>Backup & Security</h2>
        <div class="option-row">
            <label for="autoBackup">Auto Backup:</label>
            <select id="autoBackup">
                <option value="never">Never</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <div class="option-row">
            <label for="encryptionEnabled">Enable Encryption:</label>
            <input type="checkbox" id="encryptionEnabled" checked disabled>
            <span style="font-size: 0.9em; color: #666;">(Always enabled for security)</span>
        </div>
        <button id="exportData">Export All Notes</button>
        <button id="importData">Import Notes</button>
    </div>

    <div class="option-section">
        <h2>Custom Categories</h2>
        <div class="category-manager">
            <div class="category-list" id="categoryList">
                <!-- Categories will be added here dynamically -->
            </div>
            <button id="addCategory">Add New Category</button>
        </div>
    </div>

    <button id="saveOptions">Save Settings</button>
    <div id="statusMessage" class="status-message"></div>

    <script src="options.js"></script>
</body>
</html>
